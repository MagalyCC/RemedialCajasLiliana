<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd%22%3E">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


	<h1>Crear Libro</h1>
	
<h:form>
    <h:messages autoUpdate="true" />
    <h:panelGrid columns="2">
        <h:outputLabel value="Titulo" />
        <h:inputText value="#{libroBean.titulo}" />
        <h:outputLabel value="Strock" />
        <h:inputText value="#{libroBean.stock}" />
       
        <h:outputLabel value="" />
        <h:commandButton action="#{libroBean.doCrear}" value="Crear" />

        <h:selectOneMenu id="priceMenu" value="#{libroBean.selectedPrice}">
            <f:selectItems value="#{libroBean.prices}" />
        </h:selectOneMenu>
        <h:selectOneMenu id="autorMenu" value="#{libroBean.selectedAutor}">
            <f:selectItems value="#{libroBean.autor}" />
        </h:selectOneMenu>

    </h:panelGrid>

</h:form>

	
	


</html>
